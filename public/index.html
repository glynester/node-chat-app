<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>

<body>
  <div class='centered-form'>
    <div class='centered-form__box'>
       <h1>Join</h1>
       <form action="/chat.html">
         <label for="username">Display Name</label>
         <input type="text" name='username' placeholder="Display Name" required>
         <label for="room">Room</label>
         <input type="text" list="rooms-list" id="room-input" name='room' placeholder="Room" autocomplete="off" required>
         <datalist id="rooms-list" onload="addRoomsDropdown()"></datalist>
        </datalist>
         <button>Join</button>
       </form>
    </div>
  </div>
  <!-- gb addition -->
  <!--  [ { room: 'free room', number: 2 }, { room: 'xroom', number: 1 } ] -->
  <script id="rooms-dropdown-template" type='text/html'>
      
      {{#rooms}}
        <option value="{{room}}">Current users - ({{number}})</option>
      {{/rooms}}
    
  </script>
