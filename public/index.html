<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Chat App</title>
  <link rel="icon" href="/img/favicon.png">
  <link rel="stylesheet" href="/css/styles.css">
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
  <!-- <script src='main.js'></script> -->
</head>
<body>
  <div class='centered-form'>
    <div class='centered-form__box'>
       <h1>Join</h1>
       <form action="/chat.html">
         <label for="username">Display Name</label>
         <input type="text" name='username' placeholder="Display Name" required>
         <label for="room">Room</label>
         <input type="text" id="room-input" name='room' placeholder="Room" required>
         <button>Join</button>
       </form>
    </div>
  </div>
  <!-- gb addition -->
  <script id="rooms-dropdown-template" type='text/html'>
  <!--  [ { room: 'free room', number: 2 }, { room: 'xroom', number: 1 } ] -->
    <select id='rooms-dropdown'> 
      {{#rooms}}
        <option value="{{rooms.room}} - ({{rooms.number}})"></option>
      {{/rooms}}
    </select>
  </script>

  <!-- gb addition - do I need all these? -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src='/js/chat.js'></script> <!-- Client side code -->

</body>
</html>
