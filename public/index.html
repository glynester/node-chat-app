<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Chat App</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
  <!-- <script src='main.js'></script> -->
</head>
<body>
  <h1>Chat App</h1>
  <div id="messages"></div>
  <form id='message-form'>
    <input name='message' placeholder="Enter message" autocomplete="off">
    <button>Send Message</button>
  </form>

  <button id="send-location">Share Location</button>

  <!-- Template for mustache library - inside script tags!!!. These are only seen when we render content. -->
  <script id = "message-template" type="text/html">            <!-- have to have this=>    type="text/html"  -->
    <div>
      <!-- <p>This is a message</p> -->
      <p>{{createdAt}} - {{message}}</p>
    </div>
  </script>
  <script id="location-message-template" type="text/html">
    <div><p>
      {{createdAt}} - <a href="{{url}}" target="_blank">My current Location</a>
  </div></p>
  </script>
 

  <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src='/js/chat.js'></script> <!-- Client side code -->
</body>
</html>
