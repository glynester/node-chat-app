<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Chat App</title>
  <link rel="icon" href="/img/favicon.png">
  <link rel="stylesheet" href="/css/styles.css">
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
  <!-- <script src='main.js'></script> -->
</head>
<body>
  <div class='chat'>
    <div class=chat__sidebar id="sidebar">
    </div>
    
    <div class=chat__sidebar id="all-rooms-listing">
      <!-- added by gb -->
    </div>
    <div class='chat__main'>
      <div id="messages" class='chat__messages'></div>
      
      <div class='compose'>
        <form id='message-form'>
          <input name='message' placeholder="Enter message" autocomplete="off" required>
          <button>Send Message</button>
        </form>
        <button id="send-location">Share Location</button>
      </div>      
    </div>
  </div>

  <!-- Template for mustache library - inside script tags!!!. These are only seen when we render content. -->
  <script id = "message-template" type="text/html">            <!-- have to have this=>    type="text/html"  -->
    <div class = 'message'>
      <p>
        <span class='message__name'>{{username}}</span>
        <span class='message__meta'>{{createdAt}}</span>
      </p>
      <p>{{message}}</p>
    </div>
  </script>
  <script id="location-message-template" type="text/html">
    <div class='message'>
      <p>
        <span class='message__name'>{{username}}</span>
        <span class='message__meta'>{{createdAt}}</span>
      </p>
      <p>
        <a href="{{url}}" target="_blank">My current Location</a>
      </p>
  </div>
  </script>
  <script id="sidebar-template" type='text/html'>
    <h2 class='room-title'>Room: {{room}}</h2>
    <h3 class='list-title'>Users:</h3>
    <ul class="users">
      {{#users}}      <!-- name of array = users -->
        <li>{{username}}</li>
      {{/users}}      <!-- Closes it off -->
    </ul>  
  </script>
    <!-- gb added below -->
  <script id="all-rooms-template" type='text/html'> 
    <h3 class='list-title'>Rooms:</h3>
    <ul class="users">
      <!--  [ { room: 'free room', number: 2 }, { room: 'xroom', number: 1 } ] -->
      {{#rooms}}      <!-- name of array = rooms -->
        <li>{{room}} - ({{number}})</li>
      {{/rooms}}      <!-- Closes it off -->
    </ul> 
  </script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src='/js/chat.js'></script> <!-- Client side code -->
</body>
</html>
